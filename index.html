<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFluxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">BeFluxe</h1>
    </header>
    <main class="main">
        <section class="fluxControl">
            <div class="topBar">
                <button id="adicionarInicio" class="botaoRetangular verde">Iniciar Fluxo</button>
                <button id="adicionarTermino" class="botaoRetangular vermelho">Finalizar Fluxo</button>
            </div>
            <div class="fraseInputContainer">
                <input type="text" id="fraseInput" class="fraseInput" placeholder="Descrever atividade">
                <button id="adicionarAtividade" class="botaoLaranja">Adicionar Tarefa</button>
            </div>
        </section>
        <section class="fluxograma" id="fluxograma">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
